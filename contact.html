<!DOCTYPE html>
<Html>
    <Head>
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Assets/style.css">
      </Head>
    <body>
      <!-- Header - Element's Added from Bootstrap -->
      <header class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="./index.html">Abouzar Raffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <a class="nav-link" href="./index.html">About</a>
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <main class="container">
        <section id="contact">
          <article class="row">
            <div class="col-12">
              <h2>Contact</h2>
            </div> 
          </article>

          <article class="row">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Name">
              </div>
          </article>

          <div class="row">
              <div class="col-md-12">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name@example.com">
              </div>
          </div>

          <article class="row">
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>
          </article>
        
          <article class="row ">
              <div class=" col-md-12">
                <button type="submit" class="btn btn-light">Submit</button>
              </div>
          </article>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer mt-auto py-3 bg-dark">
        <p><strong>Contact</strong> <br> &copy; Copyright Abouzar Raffee</p>
      
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</Html>
